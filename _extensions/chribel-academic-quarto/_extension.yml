title: Chribel-academic-quarto
author: Joel von Rotz
version: 1.1.1
quarto-required: ">=1.4.0"
contributes:
  project:
    project:
      type: default
  formats:
    pdf:
      pdf-engine: pdflatex
      documentclass: article

      # [PAGE SETTINGS]
      geometry:
        - "top=30mm"
        - "bottom=30mm"
        - "left=25mm"
        - "right=25mm"
      pagenumbering: none
      papersize: a4
      fontenc: T1
      fontsize: 10pt

      # [DOCUMENT STRUCTURES]
      include-before-body: 
        - config/before-content.tex
      include-in-header:
        - config/preamble.tex
      template-partials:
        - partials/before-body.tex
        - partials/before-title.tex

      # [BIBLIOGRAPHY OPTIONS]
      cite-method: biblatex
      biblio-style: ieee
      
      # [TOC OPTIONS]
      toc-depth: 3
      number-sections: true
      
      # [FIGURE OPTIONS]
      fig-pos: H
      fig-align: center

      # [CODE BLOCK STYLING]
      code-block-bg: "#f7f7f7"
      code-line-numbers: true
      highlight-style: github
      
      author-title: "Author"
      supervisor-title: "Supervisor"
      expert-title: "Expert"
